<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class='bgtop' src="images/bg-pattern-top.svg" alt="">
<img class='bgbottom' src="images/bg-pattern-bottom.svg" alt="">

  <div class="card">
    <div class='dados'>
      <img class='profilepic' src="images/image-victor.jpg" alt="Profile picture">
      <div class="nome__idade">
        Victor Crest <span class=idade>26</span>
      </div>
      <p class='cidade'>London</p>
      <hr>

      <div class='cols'>
        <div class='col'>
          <h2>80K</h2>
          <p class='texto'>Followers</p>
        </div>

        <div class='col'>
          <h2>803K</h2>
          <p class='texto'>Likes</p>
        </div>

        <div class='col'>
          <h2>1.4K</h2>
          <p class='texto'>Photos</p>
        </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.aladiah.dev.br">Aladiah</a>.
  </div>
</body>
</html>
